<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch - DUWiT Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid" id="Navbar">
      <a class="navbar-brand">DUWIT Rocket</a>
      <div class="btn-group">
        <button class="btnLogin" id="btn_Login" type="button">Login</button>
      </div>
    </div>
  </nav>

  <div id="rocket-container">
    <svg id="rocket-svg" viewBox="0 0 220 300" width="500" height="700">
      
      <rect id="rocket-body" class = "rocket-part" x="70" y="100" width="80" height="150" stroke="black" fill="none" stroke-width="5"/>
      
      <polygon id="rocket-nose"  class = "rocket-part" points="110,30 150,100 70,100" stroke="black" fill="none" stroke-width="5"/>
      
      <polygon id="rocket-fin-left" class = "rocket-part" points="70,170 20,240 70,240" stroke="black" fill="none" stroke-width="5"/>

      <polygon id="rocket-fin-right"  class = "rocket-part" points="150,170 200,240 150,240" stroke="black" fill="none" stroke-width="5"/>

      <rect id="booster-left"  class = "rocket-part" x="55" y="210" width="30" height="60" stroke="black" fill="none" stroke-width="5"/>

      <rect id="booster-right" class = "rocket-part" x="135" y="210" width="30" height="60" stroke="black" fill="none" stroke-width="5"/>

      <circle id="rocket-window" class = "rocket-part" cx="110" cy="140" r="15" stroke="black" fill="none" stroke-width="5"/>

    </svg>

  </div>

  <button id="Reset_button" type="button">Reset</button>
  
  
  <script src="game.js"></script>
</body>
</html>
